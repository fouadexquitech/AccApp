<app-nav></app-nav>
<section>

    <nav aria-label="breadcrumb" class="p-2">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['/']">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Packages List</li>
        </ol>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card card-body table-responsive">
                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Description</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                                <th scope="col" *ngIf="false"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of PackageList; let i = index" style="cursor: pointer;">
                                <td id="pckId">{{ item.idPkge }}</td>
                                <td>{{ item.pkgeName }}</td>
                                <td>
                                    <a class="btn btn-primary" [routerLink]="['/package-supplier', item.idPkge]">
                                        Assign To Suppliers
                                    </a>
                                </td>
                                <td>
                                    <!--AH052024 <button type="button" class="btn btn-secondary"
                                        (click)="routeToTechnicalConditions(item.idPkge, item.pkgeName)">Technical
                                        Conditions</button> -->

                                    <a class="btn btn-primary" [routerLink]="['/technical-conditions', item.idPkge, item.pkgeName]">
                                        Technical Conditions
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot *ngIf="isSearching && PackageList.length == 0">
                            <tr>
                                <td colspan="5" style="text-align: center;">
                                    <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>

    </div>
</section>
